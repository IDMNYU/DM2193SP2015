<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Level 9</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
		<link rel="stylesheet" href="css/common.css" />

	</head>
	<body>
		<div class="navbar-fixed">
			<nav>

					<a href="level1.html" class="brand-logo">NYU Riddles</a>
				</div>
			</nav>

		<main>
			<div class="content">
				<div class="level">
					<h3>Level 9</h3>

					<pre>-.. ---   -.-- --- ..-   -- --- .-. ... . ..--..</pre>

			<div class="buttons">

				<a class="waves-effect waves-light btn-large hint-btn">Hint</a>
			</div>
		</main>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
