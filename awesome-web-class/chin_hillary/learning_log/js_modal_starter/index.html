<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>JS Modal</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>

    <div class="glass" data-modal-glass data-dismiss-modal="false"></div>

    <h1 class="heading">Modal</h1>

    <button class="btn" data-show-modal="jello-world">Don't Click This Button</button>
    <button class="btn" data-show-modal="meow">Please No Clicking</button>

    <div class="modal" data-modal="jello-world">
        <div class="modal-content">
            <h3>Jello World</h3>
            <p>This is a modal!</p>
        </div>
        <div class="modal-controls">
            <button class="btn approve" data-dismiss-modal="true">Ok Cool</button>
            <button class="btn deny" data-dismiss-modal="false">Meh</button>
        </div>
    </div>

    <div class="modal" data-modal="meow">
        <div class="modal-content">
            <h3>Rarrr</h3>
            <img src="./images/cute-kitten-yawn.jpg" />
        </div>
        <div class="modal-controls">
            <button class="btn approve" data-dismiss-modal="true">Feed Me</button>
            <button class="btn deny" data-dismiss-modal="false">Let Me Sleep</button>
        </div>
    </div>

    <script src="scripts/jquery-2.1.1.js"></script>
    <script src="scripts/scripts.js"></script>
    
</body>
</html>
